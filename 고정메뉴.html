<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고정메뉴</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        #wrap {height: 3000px}
        header {height: 100px; border-bottom: 1px solid #ccc;}
        header.bg {background: #ffa07a;}
        #quick {position: absolute; top: 150px; left: 100%; width: 100px; height: 400px; background: #9a6f9a; color: #fff; margin-left: -100px; text-align: center;}
        #quick.on {position: fixed; top: 50px;}
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
    </div>
    <div id="quick">QUICK</div>

    <script>
        $(function() {
            /* 
            1) scrollTop() - 스크롤의 양/위치
            2) .height() - 요소의 높이
            */
           $(window).resize(function() { //window는 최상위객체이므로 홀따옴표로 묶지않음. resize는 창의 크기를 조절하는 메소드
            if ($(this).width() < 960) {
                $('header').addClass('bg');
            } else {
                $('header').removeClass('bg');
            }
           });

           var i = $('header').height();
           console.log(i);

           $(window).scroll(function() {
            //window의 스크롤탑 위치가 header의 높이보다 커지면 (현재 header.height=100px)
            if ($(this).scrollTop() > $('header').height()) {
                $('#quick').addClass('on');
            } else {
                $('#quick').removeClass('on');
            }
           });
        });
    </script>
</body>
</html>
